<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StatelessPy â€” Browser-Based Python Execution</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>StatelessPy</h1>

  <p id="tagline">
    A browser-based Python execution environment with no implicit state.
  </p>

  <div class="editor-container">
    <textarea
      id="editor"
      placeholder="Enter Python code to evaluate..."
      spellcheck="false"
    ></textarea>
  </div>

  <div id="controls">
    <button id="runBtn">Evaluate</button>
    <button id="clearOutputBtn">Clear Output</button>
    <button id="clearCodeBtn">Reset Code</button>
    <button id="saveScriptBtn">Save Script</button>
    <button id="downloadResultBtn">Download result.json</button>

    <div class="file-input">
      <input
        type="file"
        id="fileInput"
        accept=".py"
      />
      <small>Accepted: .py files (loaded, not executed)</small>
    </div>
  </div>

  <pre id="output"></pre>

  <footer>
    Client-side execution. No servers. No persistence unless you export.
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="main.js"></script>
</body>
</html>
